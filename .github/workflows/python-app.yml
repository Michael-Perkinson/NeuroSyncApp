name: Build and Release NeuroSyncApp Executable

on:
  push:
    tags:
      - 'v*'           # Trigger only on tags that start with "v" (e.g., v2.0.15)

permissions:
  contents: write    # Allow creating and uploading releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile src/main_app.py --name "NeuroSyncApp_${{ github.ref_name }}" --icon icon/icon.ico
        # ${github.ref_name} dynamically uses the tag name as part of the file name, e.g., NeuroSyncApp_v2.0.15.exe
      
      - name: Upload .exe artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-executable
          path: dist/NeuroSyncApp_${{ github.ref_name }}.exe

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "NeuroSyncApp ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload .exe to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/NeuroSyncApp_${{ github.ref_name }}.exe
          asset_name: NeuroSyncApp_${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
